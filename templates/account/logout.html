{% extends "base.html" %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'weather/css/auth.css' %}?v=1">
{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card card">
    <h1 class="auth-title">Sign out</h1>
    <p class="auth-subtitle">Are you sure you want to sign out?</p>
    <form method="post" action="{% url 'account_logout' %}" class="auth-form">
      {% csrf_token %}
      <button type="submit" class="btn-submit btn-danger">Sign Out</button>
    </form>
    <p class="auth-footer">
      <a href="/">Go back</a>
    </p>
  </div>
</div>
{% endblock %}
